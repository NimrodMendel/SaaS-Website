<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5fd3e104f5.js" crossorigin="anonymous"></script>
    <title>SaaS Kit</title>
</head>

<body>
    
    <div class="dashboard container-fluid">
        <div class="row">
            <div class="side-bar col d-none d-sm-block">
                <div class="title">
                    <p>SaaS Kit<p>
                </div>
                <div class="top-divider"></div>
                <div class="profile row">
                    <div class="profile-picture col">
                        <img src="./images/profile-pic.png" alt="">
                    </div>
                    <div class="user col">
                        <div class="username row">
                            Sierra Ferguson
                        </div>
                        <div class="email row">s.ferguson@gmail.com</div>
                    </div>
                </div>
                <div class="active utils row justify-content-start">
                    <i class="fas fa-tachometer-alt col"></i>
                    <p class="col">Dashboard</p>
                </div>
                <div class="utils row justify-content-start">
                    <i class="fas fa-tasks col"></i>
                    <p class="col">Tasks</p>
                </div>
                <div class="utils row justify-content-start">
                    <i class="far fa-envelope col"></i>
                    <p class="col">Email</p>
                </div>
                <div class="utils row justify-content-start">
                    <i class="far fa-address-card col"></i>
                    <p class="col">Contacts</p>
                </div>
                <div class="utils row justify-content-start">
                    <i class="far fa-comment-alt col"></i>
                    <p class="col">Chat</p>
                </div>
                <div class="utils row justify-content-start">
                    <i class="fab fa-ideal col"></i>
                    <p class="col">Deals</p>
                </div>
                <div class="side-divider"></div>
                <div class="utils settings-option row justify-content-start">
                    <i class="fas fa-ellipsis-h col"></i>
                    <p class="col">Settings</p>
                </div>
                <div class="utils toggle-option row justify-content-start">
                    <i class="fas fa-toggle-on col"></i>
                    <p class="col">Toggle sidebar</p>
                </div>
            </div>
            
            <div class="content container-fluid col">
                <div class="search-bar row">
                    <div class="search">
                            <img class="search-icon" src="./images/icons/search.png" alt="">
                            <p class="search-label">Global Search</p>
                        <div class="notification">
                            <i class="far fa-bell"></i>
                        </div>
                        
                    </div>
                   
                </div>
                <div class="row">
                    <div class="cards big-card col">
                        Big card
                    </div>
                    <div class="small-cards col">
                        <div class="cards small-card row">
                            card
                        </div>
                        <div class="cards small-card row">
                            card
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>

</body>

</html>
